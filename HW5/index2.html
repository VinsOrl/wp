<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Move Right</title>
    <style>
      #myButton {
        position: absolute;
        left: 0;
        top: 50px;
        width: 100px;
        height: 50px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button id="myButton">Click Me!</button>

    <script>
      const button = document.getElementById("myButton");
      let leftPosition = 0;
      function moveRight() {
        leftPosition += 10;
        button.style.left = leftPosition + "px";
      }

      button.addEventListener("click", moveRight);
    </script>
  </body>
</html>
