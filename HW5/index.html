<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Size Increase</title>
  </head>
  <body>
    <button id="myButton">Click Me!</button>

    <script>
      const button = document.getElementById("myButton");
      function increaseSize() {
        const currentWidth = parseInt(window.getComputedStyle(button).width);
        const currentHeight = parseInt(window.getComputedStyle(button).height);

        button.style.width = currentWidth + 10 + "px";
        button.style.height = currentHeight + 10 + "px";
      }

      button.addEventListener("click", increaseSize);
    </script>
  </body>
</html>
